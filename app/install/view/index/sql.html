{extend name="public/base"/}
{block name="main"}
<h2 class="text-center">Database installation</h2>
<div id="show-list" class="install-database list-group" style=" margin-top:50px;height:450px; overflow-y:auto; ">
</div>
<script type="text/javascript">
	var list   = document.getElementById('show-list');
	function showmsg(msg, classname){
		var li = document.createElement('p'); 
		li.innerHTML = msg;
		classname && li.setAttribute('class', 'list-group-item text-' + classname);
		list.appendChild(li);
		document.scrollTop += 30;
	}
</script>
<div class="margin-top">
	<div class="text-center">
		<button class="btn btn-warning disabled">Please wait ...</button>
	</div>
</div>
{/block}
