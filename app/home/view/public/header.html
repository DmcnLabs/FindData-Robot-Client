            if (o) {
                t.removeClass(c).addClass(c + "-over");
            }
            else {
                t.removeClass(c).addClass(c.replace("-over", ""));
            }
        }

        function ILike(th, v) {
            if (v) {
                $(th).addClass("single_views_over");
            }
            else {
                $(th).removeClass("single_views_over");
            }
        }
